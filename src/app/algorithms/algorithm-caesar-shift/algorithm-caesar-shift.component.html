<h2>Caesar Shift</h2>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="" class="control-label">Plaintext</label>
      <input class="form-control" type="text" [(ngModel)]="encryption.plaintext" appAlphaOnly>
    </div>
    <div class="form-group">
      <label for="" class="control-label">Shift Type</label>
      <select class="form-control" [(ngModel)]="encryption.shiftType">
        <option value="0">Shift Left</option>
        <option value="1">Shift Right</option>
      </select>
    </div>
    <div class="form-group">
      <label for="" class="control-label">Number of Shift</label>
      <input class="form-control" type="number" [(ngModel)]="encryption.numberOfShift">
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-primary" (click)="encrypt(encryption)" [disabled]="!encryption.plaintext || !encryption.numberOfShift">Encrypt</button>
    </div>

    <div class="row">
      <div class="col">
        <div>Ciphertext:</div>
        <pre>{{ encryption.ciphertext }}</pre>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label for="" class="control-label">Ciphertext</label>
      <input class="form-control" type="text" [(ngModel)]="decryption.ciphertext" appAlphaOnly>
    </div>
    <div class="form-group">
      <label for="" class="control-label">Shift Type</label>
      <select class="form-control" [(ngModel)]="decryption.shiftType">
        <option value="0">Shift Left</option>
        <option value="1">Shift Right</option>
      </select>
    </div>
    <div class="form-group">
      <label for="" class="control-label">Number of Shift</label>
      <input class="form-control" type="number" [(ngModel)]="decryption.numberOfShift">
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-primary" (click)="decrypt(decryption)" [disabled]="!decryption.ciphertext || !decryption.numberOfShift">Decrypt</button>
    </div>

    <div class="row">
      <div class="col">
        <div>Plaintext:</div>
        <pre>{{ decryption.plaintext }}</pre>
      </div>
    </div>
  </div>

</div>
