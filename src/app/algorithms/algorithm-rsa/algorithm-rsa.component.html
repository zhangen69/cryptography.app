<h2>RSA</h2>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="" class="control-label">Insert P</label>
      <input class="form-control" type="number" [(ngModel)]="key.p">
    </div>
    <div class="form-group">
      <label for="" class="control-label">Insert Q</label>
      <input class="form-control" type="number" [(ngModel)]="key.q">
    </div>
    <div class="form-group">
      <label for="" class="control-label">Insert E (Private Key)</label>
      <input class="form-control" type="number" [(ngModel)]="key.e">
    </div>
    <!-- <div class="form-group">
      <label for="" class="control-label">Insert D (Public Key)</label>
      <input class="form-control" type="number" [(ngModel)]="key.d">
    </div> -->
    <div class="form-group">
      <label for="" class="control-label">Insert M (Plaintext)</label>
      <input class="form-control" type="number" [(ngModel)]="key.m">
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-primary" (click)="calculate()" [disabled]="!key.p || !key.q || !key.e || !key.m">Calculate</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div>Ciphertext:</div>
    <pre>{{ result.ciphertext }}</pre>
  </div>
</div>
<div class="row">
  <div class="col">
    <div>Public Key:</div>
    <pre>{{ result.publicKey }}</pre>
  </div>
</div>
<div class="row">
  <div class="col">
    <div>Plaintext:</div>
    <pre>{{ result.plaintext }}</pre>
  </div>
</div>
